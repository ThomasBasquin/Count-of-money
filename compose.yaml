version: '3.8'

services:
  redis:
    image: 'redis:alpine'
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - app-network

  mongo:
    image: 'mongo:4.4.4'
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  mongo-express:
    image: 'mongo-express'
    restart: always
    ports:
      - '8081:8081'
    environment:
      # .ENV
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin
      - ME_CONFIG_MONGODB_SERVER=mongo
    depends_on:
      - mongo
    networks:
      - app-network

  api:
    build: ./backend
    ports:
      - '3000:3000'
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SESSION_SECRET=16b99969d371dfa661379a943e7de22455d993814399e045dda3307506865c117fa9c6a636500437021520a3255aa6e1b46567927ac1d4280c925e5f64fd9859
    depends_on:
      - redis
    networks:
      - app-network

volumes:
  redis-data:
  mongo-data:

networks:
  app-network:
    driver: bridge
